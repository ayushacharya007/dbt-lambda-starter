on:
  push:
    branches:
      - main
    paths:
      # Terraform infrastructure
      - '*.tf'
      - '*.tfvars'
      - 'terraform.tf'
      - 'infra/**'
      # dbt project
      - 'dbt/**'
      - 'dbt_layer/**'
      # Scripts
      - 'bootstrap_account.sh'
      - 'prep_dbt_layer.sh'
      # Python configuration
      - 'pyproject.toml'
      - 'uv.lock'
      - '.python-version'
      # GitHub Actions workflows
      - '.github/workflows/**'

jobs:
  terraform_deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked
        # read the role from .arn file and save to an env variable
      - name: Read role ARN
        id: read_role_arn
        run: |
          ROLE_ARN=$(grep 'ROLE_ARN' .arn | cut -d '=' -f2)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
            aws-region: ap-southeast-2
            role-to-assume: ${{ env.ROLE_ARN }}
            role-session-name: ${{ github.actor }}-session-${{ github.run_id }}

      - name: Prep DBT Layer
        run: bash prep_dbt_layer.sh

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve 

  